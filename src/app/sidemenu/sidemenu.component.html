<ion-menu>
    <ion-header>
        <ion-toolbar>
            <ion-buttons>
                <ion-menu-button></ion-menu-button>
                <ion-title>Menu</ion-title>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list id="sidenav">
            <ion-menu-toggle menuId="first" auto-hide="false" *ngFor="let p of appPages">
                <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                    <ion-icon slot="start" [name]="p.icon"></ion-icon>
                    <ion-label>
                        {{p.title}}
                    </ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
